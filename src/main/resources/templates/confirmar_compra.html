<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Compra - Evently</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; padding-top: 3rem; }
        .confirmation-box {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }
        .total {
            font-weight: bold;
            font-size: 1.3rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="confirmation-box">
            <h2 class="text-center mb-4">Confirmar Compra</h2>

            <div class="summary-item">
                <span>Evento:</span>
                <strong th:text="${evento.nombre}">Nombre del Evento</strong>
            </div>
            <div class="summary-item">
                <span>Cantidad:</span>
                <span th:text="${cantidad}">1</span>
            </div>
            <div class="summary-item">
                <span>Precio Unitario:</span>
                <span th:text="'S/ ' + ${#numbers.formatDecimal(precioUnitario, 1, 'POINT', 2, 'COMMA')}">S/ 75.00</span>
            </div>
            <div class="summary-item total">
                <span>Total a Pagar:</span>
                <span th:text="'S/ ' + ${#numbers.formatDecimal(total, 1, 'POINT', 2, 'COMMA')}">S/ 75.00</span>
            </div>

            <form th:action="@{/entradas/comprar}" method="post" class="mt-4">
                <input type="hidden" name="eventoId" th:value="${evento.id}" />
                <input type="hidden" name="cantidad" th:value="${cantidad}" />
                <input type="hidden" name="usuarioId" value="10" /> <div class="d-grid gap-2">
                     <button type="submit" class="btn btn-success btn-lg">
                        <i class="bi bi-credit-card-fill"></i> Confirmar y Pagar (Sim.)
                    </button>
                    <a th:href="@{/eventos}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
