<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario – Eventify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #0d1b2a;
            --secondary: #1b9aaa;
            --accent: #f9c80e;
            --light: #f5f5f5;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: var(--light);
            color: var(--primary);
        }
        header { background: var(--primary); color: white; padding: 1.5rem 2rem; }
        main { padding: 2rem; display: flex; justify-content: center; }
        form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
        }
        label { display: block; margin-top: 1rem; font-weight: 600; }
        input, select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.7rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #148a9c; }
    </style>
</head>
<body>

<header>
    <h1 th:text="${usuario.id != null} ? 'Editar Usuario' : 'Crear Usuario'">Formulario de Usuario</h1>
</header>

<main>
    <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{fechaRegistro}" />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" th:field="*{passwordHash}" th:placeholder="${usuario.id != null} ? 'Dejar en blanco para no cambiar' : ''" />

        <label for="rol">Rol:</label>
        <select id="rol" th:field="*{rol}" required>
            <option th:each="rolValue : ${roles}"
                    th:value="${rolValue}"
                    th:text="${rolValue}"></option>
        </select>

        <button type="submit">Guardar Usuario</button>
    </form>
</main>

</body>
</html>
