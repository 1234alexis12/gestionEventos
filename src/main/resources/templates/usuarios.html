<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GestiÃ³n de Usuarios â€“ Eventify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #0d1b2a;
            --secondary: #1b9aaa;
            --accent: #f9c80e;
            --light: #f5f5f5;
            --danger: #e63946;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: var(--light);
            color: var(--primary);
        }
        header {
            background: var(--primary);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a { color: white; text-decoration: none; }
        header a.btn {
            background: var(--accent);
            color: var(--primary);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            font-weight: bold;
        }
        main { padding: 2rem; }
        table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
            border-collapse: collapse;
        }
        th, td { padding: 1rem; text-align: left; }
        th { background: var(--secondary); color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        .actions { display: flex; gap: 0.5rem; }
        .btn-edit { background: var(--accent); color: #000; padding: 0.4rem 0.8rem; border-radius: 20px; text-decoration: none; font-size: 0.85rem; font-weight: bold; }
        .btn-delete { background: var(--danger); color: white; padding: 0.4rem 0.8rem; border-radius: 20px; text-decoration: none; font-size: 0.85rem; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <a href="/"><h1>ðŸ‘¥ GestiÃ³n de Usuarios</h1></a>
    <a class="btn" href="/usuarios/nuevo">+ Crear Usuario</a>
</header>

<main>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Fecha de Registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.rol}"></td>
                <td th:text="${#temporals.format(u.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="actions">
                    <a class="btn-edit" th:href="@{/usuarios/editar/{id}(id=${u.id})}">Editar</a>
                    <a class="btn-delete" th:href="@{/usuarios/eliminar/{id}(id=${u.id})}" onclick="return confirm('Â¿EstÃ¡s seguro de que quieres eliminar este usuario?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

</body>
</html>
